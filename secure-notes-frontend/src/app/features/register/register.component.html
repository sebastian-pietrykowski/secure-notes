<div class="register">
  <mat-card style="width: 300px">
    <mat-card-header class="register__header">
      <mat-card-title class="register__header">Register</mat-card-title>
    </mat-card-header>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-card-content>
        <mat-form-field class="register__form-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            [formControl]="emailFormControl"
            [errorStateMatcher]="errorMatcher"
          />
          @if (emailFormControl.hasError("required")) {
            <mat-error>Email is required</mat-error>
          }
          @if (emailFormControl.hasError("pattern")) {
            <mat-error>Invalid email format</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="register__form-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [formControl]="passwordFormControl"
            [errorStateMatcher]="errorMatcher"
          />
          @if (passwordFormControl.hasError("required")) {
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="register__actions">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
