<div>
  <h3>Content text styling methods:</h3>
  <table mat-table [dataSource]="textFormattingData">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tagFormula">
      <th mat-header-cell *matHeaderCellDef>Formula</th>
      <td mat-cell *matCellDef="let element">{{ element.tagFormula }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tagExample">
      <th mat-header-cell *matHeaderCellDef>Example</th>
      <td mat-cell *matCellDef="let element">
        <span [innerHTML]="element.tagExample | sanitizeHTML"></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
